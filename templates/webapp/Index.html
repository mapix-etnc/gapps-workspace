<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      
      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 100%;
        padding: 40px;
      }
      
      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }
      
      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        color: #555;
        font-weight: 500;
        margin-bottom: 8px;
        font-size: 14px;
      }
      
      input, textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
        font-family: inherit;
      }
      
      input:focus, textarea:focus {
        outline: none;
        border-color: #667eea;
      }
      
      textarea {
        resize: vertical;
        min-height: 100px;
      }
      
      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px 32px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        width: 100%;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }
      
      button:active {
        transform: translateY(0);
      }
      
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      
      .status {
        margin-top: 20px;
        padding: 12px;
        border-radius: 6px;
        display: none;
        font-size: 14px;
      }
      
      .status-success {
        background: #e6f4ea;
        color: #137333;
        border: 1px solid #c6e1c6;
      }
      
      .status-error {
        background: #fce8e6;
        color: #c5221f;
        border: 1px solid #f4c7c3;
      }
      
      .info-box {
        background: #f8f9fa;
        padding: 16px;
        border-radius: 6px;
        margin-bottom: 30px;
        border-left: 4px solid #667eea;
      }
      
      .info-item {
        color: #555;
        font-size: 13px;
        margin: 4px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Custom Web App</h1>
      <p class="subtitle">Powered by Google Apps Script</p>
      
      <div class="info-box" id="info">
        <div class="info-item">Loading...</div>
      </div>
      
      <form id="mainForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>
        
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required placeholder="Your message here..."></textarea>
        </div>
        
        <button type="submit" id="submitBtn">Submit</button>
      </form>
      
      <div id="status" class="status"></div>
    </div>
    
    <script>
      // Load data on page load
      google.script.run
        .withSuccessHandler(displayInfo)
        .withFailureHandler(showError)
        .getData();
      
      /**
       * Display info data
       */
      function displayInfo(data) {
        const infoBox = document.getElementById('info');
        infoBox.innerHTML = `
          <div class="info-item"><strong>Title:</strong> ${data.title}</div>
          <div class="info-item"><strong>Version:</strong> ${data.version}</div>
          <div class="info-item"><strong>Loaded:</strong> ${new Date(data.timestamp).toLocaleString()}</div>
        `;
      }
      
      /**
       * Handle form submission
       */
      document.getElementById('mainForm').addEventListener('submit', (e) => {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Processing...';
        
        const formData = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          message: document.getElementById('message').value,
        };
        
        google.script.run
          .withSuccessHandler((result) => {
            showStatus(result.message, true);
            document.getElementById('mainForm').reset();
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit';
          })
          .withFailureHandler((error) => {
            showError(error);
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit';
          })
          .saveData(formData);
      });
      
      /**
       * Show status message
       */
      function showStatus(message, isSuccess) {
        const status = document.getElementById('status');
        status.textContent = message;
        status.className = `status ${isSuccess ? 'status-success' : 'status-error'}`;
        status.style.display = 'block';
        
        if (isSuccess) {
          setTimeout(() => {
            status.style.display = 'none';
          }, 5000);
        }
      }
      
      /**
       * Show error message
       */
      function showError(error) {
        showStatus(`Error: ${error.message}`, false);
      }
    </script>
  </body>
</html>
